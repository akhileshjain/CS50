{% extends "layout.html" %}

{% block title %}
    Symbol Quote
{% endblock %}

{% block main %}
<div class="container">

 <table class="table">
    <thead>
        <tr>
            <th>Stock Name</th>
            <th>Price</th>
            <th>Symbol</th>
        </tr>
    </thead>
    <tr>
       <td> {{ result['name'] }} </td>
       <td> {{ result['price'] | usd }} </td>
       <td> {{ result['symbol'] }} </td>
    </tr>
 </table>
</div>
{% endblock %}
